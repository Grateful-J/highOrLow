<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="getCards()">
    <div class="center">
        <h1> Higher or Lower</h1>
        <button  class="buttons" id="drawButton" onclick="checkDeck()">Click to Draw</button>
    </div> 

    <br><br>

    <div class="row">
        <div class="overlay" id="overlay">
            <img id="reactionGif" src="" alt="Reaction GIF">
        </div>
        
        <div class="column">
            <h3>Dealer's Card</h3>
            <img id="gifImage" src="" alt="">
        </div>
        <div class="column">
            <h3>Your Card</h3>
            <img id="second-card" src="" alt="">
        </div>
    </div>

    <br>

<div class="choices" style="display: none;">
    <button class="buttons" onclick="chooseLower()">Lower</button>
    <button class="buttons" onclick="chooseHigher()">Higher</button>
</div>


    <div class="results" id="results">

    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="gif-search">
        <h4>Search Random Gifs Below</h4>
        <input type="text" id="searchTerm" placeholder="Enter Search Here...">
        <button onclick="searchGif()">Search</button>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
